<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAK-commerce - Connexion</title>
    <link rel="stylesheet" href="connection.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <h1 class="title">ZAK-commerce</h1>
            <ul class="main-nav">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="">Présentation</a></li>
                <li><a href="">Contact</a></li>
                <li class="acheter"><a href="connection.html">Se connecter</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="switch">
                <h4 id="showLogin">Connexion</h4>
                <h4 id="showRegister">Inscription</h4>
            </div>

            <div class="form-box login-box active">
                <h4>Se connecter</h4>
                <form id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" placeholder="Entrez votre mail" name="email" id="login-email" required>
                    <label for="login-password">Mot de passe</label>
                    <input type="password" placeholder="Entrez votre mot de passe" name="password" id="login-password" required>
                    <button type="submit">Se connecter</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>

            <div class="form-box register-box">
                <h4>Créer un compte</h4>
                <form id="register-form">
                    <label for="register-email">Email</label>
                    <input type="email" placeholder="Entrez votre mail" name="email" id="register-email" required>
                    <label for="register-password">Mot de passe</label>
                    <input type="password" placeholder="Entrez votre mot de passe" name="password" id="register-password" required>
                    <button type="submit">S'inscrire</button>
                    <p id="register-error" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="connection.js"></script>
</body>
</html>
